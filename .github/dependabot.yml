version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: "increase"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"

      nextjs:
        patterns:
          - "next"
          - "@next/eslint-plugin-next"
          - "eslint-config-next"

      remix:
        patterns:
          - "@remix-run/*"

      material-ui:
        patterns:
          - "@mui/material"
          - "@mui/icons-material"

      ag-grid:
        patterns:
          - "ag-grid-*"

      es-lint:
        patterns:
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"

      jest:
        patterns:
          - "jest"
          - "jest-environment-jsdom"
